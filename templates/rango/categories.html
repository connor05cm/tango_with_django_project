<ul>
        {% if categories %}
            {% for c in categories %}
                {% if c  == current_category %}
                <li>
                    <strong><a href="{url "rango:show_category" c.slug %}"</strong></a>
                </li>
                {% end if}
            {% endfor %}
        {% else %}
                <li><strong>There are no categories present.</strong></li>
        {% endif %}
</ul>
